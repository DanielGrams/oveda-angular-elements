<div class="bounds">
  <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="15" class="sec1" fxFlex.xs="55">first-section</div>
    <div fxFlex="30" class="sec2">second-section</div>
    <div fxFlex="55" class="sec3" fxFlex.xs="15">third-section</div>
  </div>
</div>

<span i18n>Category</span>

<div *ngFor="let event_date of response?.items">
  <div class="event-date">
    <div class="date">{{ event_date.start | date: 'fullDate' }} {{ event_date.start | date: 'shortTime' }}</div>
    <div class="name">{{ event_date.event?.name }}</div>
  </div>
</div>
